<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MindFusion JsDiagram Sample - Database Design</title>
    <link href="common/samples.css" rel="stylesheet" />
   
    <script type="text/javascript" src="common/samples.js"></script>
</head>
<body>
    <div id="header" style="height: 49px;">
        <div style="float: right; margin-right: 5px;">
            <a href="DBDesign.js" style="margin-right: 10px;">View source</a>
            <button id="expandButton" onclick="onExpandCollapse()">
                &rsaquo;
            </button>
        </div>
    </div>
    <div id="info" style="top: 60px; bottom: 24px;">
        <div id="infoTab" style="padding: 10px;">
            <div id="chat-container" style="   max-width: 600px;
            margin: 30px auto;
            border: 1px solid #ddd;
            box-shadow: 1px 3px 5px rgba(0, 0, 0, .5);
            border-radius: 2px;">
                <div id="chat-window" style="height: 400px;
                overflow: auto;
                background: #f9f9f9;">
                  <div id="output" style=" padding: 14px 0px;
                  margin: 0 20px;
                  border-bottom: 1px solid #e9e9e9;
                  color: #555;"></div>
                  <div id="actions" style="color: #aaa;
                  padding: 14px 0;
                  margin: 0 20px;"></div>
                </div>
                <!-- user and message -->
                <input id="username" type="text" placeholder="username" style=" padding: 10px 20px;
                box-sizing: border-box;
                border: 0;
                background: #eee;
                display: block;
                width: 100%;">
                <input id="message" type="text" placeholder="message" style=" padding: 10px 20px;
                box-sizing: border-box;
                border: 0;
                background: #eee;
                display: block;
                width: 100%;">
                <button id="send" style=" background: #575ed8;
                color: #fff;
                font-size: 18px;
                border: 0;
                padding: 12px 0;
                width: 100%;
                border-radius: 0 0 2px 2px;">Send</button>
              </div>
        </div>
    </div>
    <div id="content" style="top: 60px; bottom: 174px;">
        <!-- The Diagram component is bound to the canvas element below -->
        <div style="position: absolute; width: 100%; height: 100%; overflow: auto;">
            <canvas id="diagram" width="2100" height="2100">
                This page requires a browser that supports HTML 5 Canvas element.
            </canvas>
        </div>
    </div>
    <div id="controls" style="position: absolute; bottom: 24px; height: 150px; left: 0;
		right: 401px;">
        <input type="button" id="btnAddRow" value="Add row" style="margin-left: 5px; margin-bottom: 2px;" />
        <input type="button" id="btnEditRow" value="Edit row" style="margin-left: 5px; margin-bottom: 2px;" />
        <input type="button" id="btnDeleteRow" value="Delete row" style="margin-left: 5px;
			margin-bottom: 2px;" />
        <input type="button" id="btnInfo" value="Connection info" style="margin-left: 5px;" />
        <input type="button" id="btnCreateTable" value="Create table" style="margin-left: 5px;
			margin-bottom: 2px;" />
        <input type="button" id="btnRenameTable" value="Rename table" style="margin-left: 5px;
			margin-bottom: 2px;" />
        <input type="button" id="btnDeleteTable" value="Delete table" style="margin-left: 5px;
			margin-bottom: 2px;" />
        <textarea id="generatedSql" style="height: 120px; width: 100%; bottom: 0px; left: 0px;
			right: 0px; top: 30px;"></textarea>
    </div>
    <div id="footer" style="height: 24px;">
        <span id="copyright"></span>
    </div>
    <div id="addRow-dialog" title="New Field" style="display:none;">
        <form>
            <fieldset>
                <label for="addRow-fieldName">
                    Field name
                </label>
                <input type="text" id="addRow-fieldName" data-prop="true" />
                <label for="addRow-fieldType">
                    Field type
                </label>
                <select id="addRow-fieldType" data-prop="true">
                    <option>NUMBER</option>
                    <option>CHAR(32)</option>
                    <option>DATE</option>
                    <option>VARCHAR</option>
                    <option>BLOB</option>
                </select>
            </fieldset>
        </form>
    </div>
    <div id="editRow-dialog" title="Edit Field" style="display:none;">
        <form>
            <fieldset>
                <label for="editRow-fieldName">
                    Field name
                </label>
                <input type="text" id="editRow-fieldName" data-prop="true" />
                <label for="editRow-fieldType">
                    Field type
                </label>
                <select id="editRow-fieldType" data-prop="true">
                    <option>NUMBER</option>
                    <option>CHAR(32)</option>
                    <option>DATE</option>
                    <option>VARCHAR</option>
                    <option>BLOB</option>
                </select>
            </fieldset>
        </form>
    </div>


    <script src="./Scripts/collections.js" type="text/javascript"></script>
    <script src="./Scripts/drawing.js" type="text/javascript"></script>
    <script src="./Scripts/controls.js" type="text/javascript"></script>

    <script src="./Scripts/animations.js" type="text/javascript"></script>
    <script src="./Scripts/graphs.js" type="text/javascript"></script>
    <script src="./Scripts/diagramming.js" type="text/javascript"></script>

    <script src="./Scripts/common.js" type="text/javascript"></script>
    <script src="./Scripts/common-collections.js" type="text/javascript"></script>
    <script src="./Scripts/common-ui.js" type="text/javascript"></script>

    <script src="DBDesign.js" type="text/javascript"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
